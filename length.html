<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Length coverter</title>

    <!-- external links  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="l_style.css" />
</head>

<body>
    <div class="container">
        <h2>Lenght Converter</h2>
        <div class="input-wrapper">
            <label for="ft">Feet:</label>
            <input type="number" id="ft" placeholder="Kilogram" />
        </div>
        <div class="input-wrapper">
            <label for="mt">Meter:</label>
            <input type="number" id="mt" placeholder="Pounds" />
        </div>
        <div class="input-wrapper">
            <label for="ct">Centi meter:</label>
            <input type="number" id="ct" placeholder="Ounces" />
        </div>
        <a href="index.html" class="btn">Back</a>
    </div>

    <!-- script -->
    <script src="l_script.js"></script>
</body>

</html>
