<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>

    <!-- external links -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="w_style.css" />
</head>

<body>
    <div class="container">
        <h2>Weight Converter</h2>
        <div class="input-wrapper">
            <label for="kg">Kilogram:</label>
            <input type="number" id="kg" placeholder="Kilogram" />
        </div>
        <div class="input-wrapper">
            <label for="lb">Pounds:</label>
            <input type="number" id="lb" placeholder="Pounds" />
        </div>
        <div class="input-wrapper">
            <label for="oz">Ounces:</label>
            <input type="number" id="oz" placeholder="Ounces" />
        </div>
        <a href="index.html" class="btn">Back</a>
    </div>
    <!-- Script -->
    <script src="w_script.js"></script>
</body>

</html>
